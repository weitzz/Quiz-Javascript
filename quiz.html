<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Quiz JS</title>
</head>
<body>
<div class="home-box custom-box">
	<h3>Instruções</h3>
	<p>Total de questões: <span class="total-question"></span></p>
	<button type="button" class="btn" onclick="startQuiz()">Iniciar</button>
</div>
<div class="quiz-box custom-box hide ">
	<div class="question-number">
	</div>
	<div class="question-text">
	</div>
	<div class="option-container">

	</div>
	<div class="next-button-btn">
		<button type="button" class="btn" onclick="next()">Proxima</button>
	</div>
	<div class="answers-indicator">
		

	</div>
</div>
<div class="result-box custom-box hide">
	<h1>Resultado final</h1>
	<table>
		<tr>
			<td>Total de questões</td>
			<td><span class="total-question"></span></td>
			
		</tr>
		<tr>
			<td>Tentativas</td>
			<td><span class="total-attempt"></span></td>
			
		</tr>
		<tr>
			<td>Corretas</td>
			<td><span class="total-correct"></span></td>
			
		</tr>
		<tr>
			<td>Erradas</td>
			<td><span class="total-wrong"></span></td>
		</tr>
		<tr>
			<td>Percentual</td>
			<td><span class="total-percentage"></span></td>
		</tr>
		<tr>
			<td>Total de pontos</td>
			<td><span class="total-score"></span></td>
		</tr>
	</table>
	<button type="button" class="btn" onclick="tryAgain()">Recomeçar</button>
	<button type="button" class="btn" onclick="goToHome()">Início</button>
</div>

	
	<script src="js/question.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
